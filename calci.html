<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calci.css">
</head>

<body>
        <div class="container">
            <div class="layout">
                <input type="text" class="result" />
                <div class="buttons">
                    <button id="b1" value="1">1</button>
                    <button id="b2" value="2">2</button>
                    <button id="b3" value="3">3</button>
                    <button id="b4" value="4">4</button>
                    <button id="b5" value="5">5</button>
                    <button id="b6" value="6">6</button>
                    <button id="b7" value="7">7</button>
                    <button id="b8" value="8">8</button>
                    <button id="b9" value="9">9</button>
                    <button id="b0" value="0">0</button>
                    <button id="add" value="+">+</button>
                    <button id="minus" value="-">-</button>
                    <button id="mul" value="*">*</button>
                    <button id="div" value="/">/</button>
                    <button id="per" value="%">%</button>
                    <button id="del" value="AC">AC</button>
                    <button id="decimal" value=".">.</button>
                    <button id="backSpace" value="B">B</button>
                </div>
                    <button class="display">=</button>
            </div>
            
        </div>
    <script src="calci.js"></script>
</body>


</html>
